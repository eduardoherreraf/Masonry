  <script>
    // pagina ha cargado totalmente
    window.onload = function () {
      alert('tema guardado ' + tema);
      if (tema === 'null' || tema === 'dark') temaOscuro();
      if (tema === 'light') temaClaro();
    };

    // Change of Theme
    const cambiarTema = () => {
      document.querySelector('body').getAttribute('data-bs-theme') === 'light' ? temaOscuro() : temaClaro();
    };
    const temaOscuro = () => {
      document.querySelector('body').setAttribute('data-bs-theme', 'dark');
      document.querySelector('#dl-icon').setAttribute('src', './images/sun.svg');
      document.querySelector('#dl-icon').setAttribute('alt', 'Tema Diurno');
      localStorage.setItem('theme', 'dark');
    };

    const temaClaro = () => {
      document.querySelector('body').setAttribute('data-bs-theme', 'light');
      document.querySelector('#dl-icon').setAttribute('src', './images/moon.svg');
      document.querySelector('#dl-icon').setAttribute('alt', 'Tema Nocturno');
      localStorage.setItem('theme', 'light');
    };

    // Botón to top
    // Get the button
    const myBtnScroll = document.getElementById('myBtnScroll');
    myBtnScroll.addEventListener('click', () => {
      window.scrollTo(0, 0);
    });

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
      scrollFunction();
    };

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        myBtnScroll.style.display = 'block';
      } else {
        myBtnScroll.style.display = 'none';
      }
    }
  </script>
